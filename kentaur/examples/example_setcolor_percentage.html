    <script src="kentaur.js"></script>
    <script>
        function rnd(min,max){
            min=min|0;
            max=max|0;
            return Math.floor(Math.random()*(max-min)+min);
        }
        function wait(ms){
            return new Promise(r=>setTimeout(r,ms));
        }

        function animationA(){
                 E(".box",0).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:1
                    },"inoutquad",3000)

                E(".box",1).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:1
                    },"inoutquad",3000)

                E(".box",2).bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:Math.random()
                    },"inoutquad",3000)


                E("body").fcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:Math.random()
                },"inoutquad",3000)

        }
        function animationB(){
                E("body").bcolor({
                    r:rnd(0,255),
                    g:rnd(0,255),
                    b:rnd(0,255),
                    a:0.5
                },"inoutquad",6000)
        }

        async function main(){
            E("body").fontsize("30pt")
            E.position="fixed"
            E("body").box("25%","25%","75%",60 ).border("right","0px");
            E("body").box("0%","60%","100%",120).border("left","0px").border("right","0px");
            E("body").box("50%","0%",180,"100%").border("top" ,"0px").border("bottom","0px");

            while(true){
                await wait(3500)
                    animationA();
                    animationB();
                await wait(3500)
                    animationA();
            }
        }       
        window.onload=main;
        </script>
      <meta name="viewport" content="width=device-width,initial-scale=1">
