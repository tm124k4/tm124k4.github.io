<!DOCTYPE html>
<html lang='ja'>
    <head>
    <meta charset="utf-8">
    <script src="kentaur.js"></script>
    <script>
        function wait(ms){
            return new Promise(r=>setTimeout(r,ms));
        }
        async function main(){
            E.position="fixed";
            for(var p=0;p<60;p++){
                E("body").arc(30,30,16,16);
            }
            var y=0;

            while(true){
                await wait(2000);
                for(y=0;y<6;y++){
                    for(p=0;p<10;p++){
                        E(".arc",p+(y*10)).move(30+(p+1)*100,30+(y+1)*100,"inoutcubic",1000);
                    }
                }
                await wait(2000);
                for(y=0;y<6;y++){
                    for(p=0;p<10;p++){
                        E(".arc",p+(y*10)).move(30,30,"inoutcubic",1000);
                    }
                }
                await wait(2000);

            }
        }
        window.onload=main;
        </script>
      <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    <body>

    </body>
</html>
