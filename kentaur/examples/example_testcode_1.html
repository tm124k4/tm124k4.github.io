vertical-align:-0.125em;

color:rgba(255,255,255,0.3);

top:5%;

}

div.hoverdiv{
position:fixed;
color:white;
left:0px;
top:0px;
opacity:0;
background-color:rgba(255,255,255,0.25);
width:100%;
padding-top:10px;
padding-left:30px;
height:100px;
font-size:16pt;
z-index:1000;
transition:opacity 1s 0.25s;
}
div.hoverdiv:hover{
opacity:1;
}
    </style>
    <script src="kentaur.js"></script>
    <script>
        function wait(ms){
            return new Promise(r=>setTimeout(r,ms));
        }
        async function main(){
            E.position="fixed";
            E("body").bcolor("black");

            var fontfamily="'Ubuntu Mono','Courier New',monospace";

            while(true){

                E(".spanbody").span("//code:","desc")
                    .fontfamily(fontfamily)
                    .fcolor("white")
                    .move("5%","87%")
                    .fadein(3000);

                E(".spanbody")
                    .span("E('body').arc(300,300,50,50).fadein(1500);","code")
                        .fontfamily(fontfamily)
                        .fontsize("24pt")
                        .fcolor("white")
                        .move("5%","90%")
                        .fadein(3000);
                await wait(3000);

                E(".spanbody").arc(300,300,50,50).fadein(1500);
                await wait(5000);

                E(".code").fadeout(1000);
                await wait(5000);

                E(".code").html("E('.arc').move(600,250,'inoutcirc',3000);");
                E(".code").fadein(1000);
                await wait(1000);

                E(".arc").move(600,250,'inoutcirc',3000);
                await wait(5000);

                E(".code").fadeout(1000);
                await wait(5000);

                E(".code").html("E('.arc').bcolor('blue','linear',3000);");
                E(".code").fadein(1000);
                await wait(1000);

                E(".arc").bcolor('blue','linear',3000);
                await wait(5000);

                E(".code").fadeout(1000);
                await wait(5000);

                E(".code").html("E('body').line(100,100,1000,300,'inoutcirc',3000).bcolor('lightgreen');");
                E(".code").fadein(1000);
                await wait(1000);

                E(".spanbody").line(100,100,1000,300,"inoutcirc",3000)
                .bcolor("lightgreen");
                await wait(5000);

                E(".code").fadeout(1000);
                await wait(5000);

                E(".code").html("E('body').html('');");
                E(".code").fadein(1000);
                await wait(3000);

                E(".code").fadeout(1000);
                await wait(5000);

                E(".spanbody").html("");
            }
        }
        window.onload=main;
        </script>
      <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
