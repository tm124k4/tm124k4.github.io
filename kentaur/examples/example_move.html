<!DOCTYPE html>
<html lang='ja'>
    <head>
    <meta charset="utf-8">
    <script src="kentaur.js"></script>
    <script>
        function wait(ms){
            return new Promise(r=>setTimeout(r,ms));
        }
        async function main(){
            E("body").arc(0,0,50,50);
            await wait(2000);
            E(".arc").move(100,100,1000);
            await wait(2000);
            E(".arc").move(200,300,1000);
            await wait(2000);
            E(".arc").move(300,200,1000);
        }
        window.onload=main;
        </script>
      <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
    <body>
        
    </body>
</html>
